<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>D3 Barras</title>
    <script type="text/javascript" src="d3/d3.js"></script>
    <style>
    </style>
</head>
<body>
    <script type="text/javascript">
        let dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
            11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ]

        //for (var i = 0; i < 20; i++) {
        //    let newNumber = Math.random() * 30
        //  dataset.push(newNumber)
        //}

        let w=500, h=100, barPadding=1

        let svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h)
                    
        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", (d, i) => i * (w / dataset.length))
            .attr("y", (d) => h - (d * 4))
            .attr("width", w / dataset.length - barPadding)
            .attr("height", (d) => d * 4)
            .attr("fill", (d) => "rgb(0, 0, " + d * 10 + ")")

        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text((d) => d)
            .attr("x", (d, i) => i * (w / dataset.length) + (w / dataset.length - barPadding) / 2)
            .attr("y", (d) => h - (d * 4) + 15)
            .attr("font-family", "sans-serif")
            .attr("font-size", "11px")
            .attr("fill", "white")
            .attr("text-anchor", "middle")
    </script>
</body>
</html>
