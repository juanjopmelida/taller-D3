<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D3 Diagrama de dispersion</title>
    <script type="text/javascript" src="d3/d3.js"></script>
</head>
<body>
    <script type="text/javascript">
        let dataset = [
            [5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
            [410, 12], [475, 44], [25, 67], [85, 21], [220, 88]
          ]

        let w=500, h=100, barPadding=1

        let svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h)

        svg.selectAll("circle")
            .data(dataset)
            .enter()    
            .append("circle")
            .attr("cx", (d) => d[0])
            .attr("cy", (d) => d[1])
            .attr("r", (d) => Math.sqrt(h - d[1]))

        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text((d) => d[0] + ', ' + d[1])
            .attr("x", (d) => d[0])
            .attr("y", (d) => d[1])
            .attr("font-family", "sans-serif")
            .attr("font-size", "11px")
            .attr("fill", "red");
    </script>
</body>
</html>
