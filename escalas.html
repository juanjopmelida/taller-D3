<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D3 Escalas</title>
    <script type="text/javascript" src="d3/d3.js"></script>
    <style>
        .axis path,
        .axis line {
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
                }

        .axis text {
            font-family: sans-serif;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
        //let dataset = [
        //    [5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
        //    [410, 12], [475, 44], [25, 67], [85, 21], [220, 88],
        //    [600, 150]
        //  ]
        //Dynamic, random dataset
        let dataset = []
        let numDataPoints = 50
        let xRange = Math.random() * 1000
        let yRange = Math.random() * 1000
        for (let i = 0; i < numDataPoints; i++) {
            let newNumber1 = Math.round(Math.random() * xRange)
            let newNumber2 = Math.round(Math.random() * yRange)
            dataset.push([newNumber1, newNumber2])
            }
            
        let w=500, h=350, padding=30, formatAsPercentage=d3.format(".1%")

        let xScale = d3.scaleLinear()
            .domain([0, d3.max(dataset, (d) => d[0])])
            .range([padding, w - padding * 2])

        let yScale = d3.scaleLinear()
            .domain([0, d3.max(dataset, (d) => d[1])])
            .range([h - padding, padding])

        let rScale = d3.scaleLinear()
            .domain([0, d3.max(dataset, (d) => d[1])])
            .range([2, 5])

        let xAxis = d3.axisBottom(xScale)
                        .ticks(5)
                        .tickFormat(formatAsPercentage)

        let yAxis = d3.axisLeft(yScale)
                        .ticks(5)

        let svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h)
            
        svg.selectAll("circle")
            .data(dataset)
            .enter()    
            .append("circle")
            .attr("cx", (d) => xScale(d[0]))
            .attr("cy", (d) => yScale(d[1]))
            .attr("r", (d) => rScale(d[1]))

        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text((d) => d[0] + ', ' + d[1])
            .attr("x", (d) => xScale(d[0]))
            .attr("y", (d) => yScale(d[1]))
            .attr("font-family", "sans-serif")
            .attr("font-size", "11px")
            .attr("fill", "red");
            
        svg.append("g")
            .attr("class", "axis")
            .attr("transform", "translate(0," + (h - padding) + ")")
            .call(xAxis)

        svg.append("g")
            .attr("class", "axis")
            .attr("transform", "translate(" + padding + ", 0)")
            .call(yAxis)

    </script>
</body>
</html>
